<!DOCTYPE html>
<html>
<head>
  <title>Video Conferencing Web App</title>
  <style>
    /* CSS styles for video container */
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      margin-top: 90px;
    }
  </style>
</head>
<body>
  <h1>Video Conferencing Web App</h1>
  
  <!-- Video container -->
  <div id="video-container">
    <video id="local-video" autoplay></video>
  </div>

  <!-- Textual Chat -->
  <div>
    <h2>Chat</h2>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>
  </div>

  
  <script>
    // Access video and audio
navigator.mediaDevices.getUserMedia({ video: true, audio: true })
  .then(function(stream) {
    var localVideo = document.getElementById('local-video');
    localVideo.srcObject = stream;
  })
  .catch(function(error) {
    console.log('Error accessing video and audio:', error);
  });

// Send chat message
var sendButton = document.getElementById('send-button');
sendButton.addEventListener('click', function() {
  var chatInput = document.getElementById('chat-input');
  var message = chatInput.value;
  
  // Send the message to other participants
  sendMessage(message);
  
  // Clear the input field
  chatInput.value = '';
});

// Receive chat message
function receiveMessage(message) {
  var chatMessages = document.getElementById('chat-messages');
  var messageElement = document.createElement('p');
  messageElement.innerText = message;
  chatMessages.appendChild(messageElement);
}

// Simulated functions for sending and receiving messages
function sendMessage(message) {
  // Simulated code for sending the message
  console.log('Sent message:', message);
  
  // Simulated code for receiving the message (for demonstration purposes)
  receiveMessage('Received: ' + message);
}
  </script>
</body>
</html>
